---
- hosts: registry
  gather_facts: no
  become: yes
  tasks: 
  - name: Disable SELinux
    ansible.posix.selinux:
      state: disabled

  - name: Install yum utils
    yum:
      name:
      - yum-utils

  - name: Ensure sysctl net.ipv4.ip_forward is set to 0
    sysctl:
      name: net.ipv4.ip_forward
      value: 1
      state: present
      reload: yes

  - name: Stop and disable firewalld.
    service:
       name: firewalld
       state: stopped
       enabled: False
